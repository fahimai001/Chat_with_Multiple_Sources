<!DOCTYPE html>
<html>
<head>
    <title>Multi-Document QA</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <h2>Upload Multiple Documents & Ask a Question</h2>
    <form action="/upload_query" enctype="multipart/form-data" method="post">
        <input type="file" name="files" multiple required><br><br>
        <input type="text" name="question" placeholder="Ask your question..." required><br><br>
        <button type="submit">Submit</button>
    </form>

    {% if message %}
        <p><strong>{{ message }}</strong></p>
    {% endif %}

    {% if answer %}
        <h3>Answer:</h3>
        <p>{{ answer }}</p>
    {% endif %}
</body>
</html>
